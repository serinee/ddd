<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li a{color: #333; font-size: 20px;}
    li.on a{font-weight: bold; color: red;}
</style>
<body>

    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴5</a></li>
        </ul>
    </nav>

    <script src='../js/jquery-3.4.1.min.js'></script>
    <script>
        $(document).ready(function(){
            $('li').on('click',function(){
                $(this).addClass('on').siblings().removeClass('on');
            })
        })
    </script>
</body>
</html>
