<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/02.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <title>todo</title>
</head>

<body>
    <div class="wrap">
        <div class="inner">
            <div class="con_wrap">
                <form action="#">
                    <div class="check_list todo">
                        <fieldset>
                            <legend>todo</legend>
                            <span>To Do</span>
                            <ul>
                                <li>
                                    <input type="checkbox" name="check1" id="check1" value="todo1">
                                    <label for="check1">Reply email from John</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="check2" id="check2" value="todo2" checked="checked">
                                    <label for="check2">Reply email from John</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="check3" id="check3" value="todo3">
                                    <label for="check3">Reply email from John</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="check4" id="check4" value="todo4">
                                    <label for="check4">Reply email from John</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>

                    <div class="check_list to_buy">
                        <fieldset>
                            <legend>things_to_buy</legend>
                            <span>Things_to_buy</span>
                            <ul>
                                <li>
                                    <input type="checkbox" name="buy1" id="buy1" value="buy1">
                                    <label for="buy1">Beef</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="buy2" id="buy2" value="buy2" checked="checked">
                                    <label for="buy2">Milk</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="buy3" id="buy3" value="buy3">
                                    <label for="buy3">banana</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>

                    <div class="check_list social">
                        <fieldset>
                            <legend>social</legend>
                            <span>social</span>
                            <ul>
                                <li>
                                    <input type="checkbox" name="social1" id="social1" value="social1" checked="checked">
                                    <label for="buy1">Date with celine</label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
