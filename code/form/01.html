<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="css/01.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>music</title>
</head>

<body>
    <div class="wrap">
        <header id="header">
            <div class="inner">
                <div><i class="fas fa-chevron-left"></i></div>
                <h2>Search Albums</h2>
                <div><i class="fas fa-bars"></i></div>
            </div>
        </header>
        <div id="contents">
            <div class="inner">
                <div class="con_wrap">
                    <form action="#">



                        <div class="genres_wrap">
                            <fieldset>
                                <legend>genres</legend>
                                <h3>Genres</h3>
                                <div class="genres">
                                    <div>
                                        <input type="checkbox" name="check1" id="genre1" value="pop" checked="checked">
                                        <label for="genre1">Pop</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="check2" id="genre2" value="EDM/Dance">
                                        <label for="genre2">EDM/Dance</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="check3" id="genre3" value="RnB">
                                        <label for="genre3">RnB</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="check4" id="genre4" value="Hip hop">
                                        <label for="genre4">Hip hop</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="check5" id="genre5" value="Indie/alternative">
                                        <label for="genre5">Indie/alternative</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="check6" id="genre6" value="Rock">
                                        <label for="genre6">Rock</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="check7" id="genre7" value="Soul">
                                        <label for="genre7">Soul</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="check8" id="genre8" value="Classical">
                                        <label for="genre8">Classical</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="check9" id="genre9" value="Country">
                                        <label for="genre9">Country</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="check10" id="genre10" value="Reggae">
                                        <label for="genre10">Reggae</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="check11" id="genre11" value="Jazz"
                                            checked="checked">
                                        <label for="genre11">Jazz</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="check12" id="genre12" value="Metal">
                                        <label for="genre12">Metal</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="check13" id="genre13" value="Blues">
                                        <label for="genre13">Blues</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" name="check14" id="genre14" value="Funk">
                                        <label for="genre14">Funk</label>
                                    </div>
                                </div>



                            </fieldset>
                        </div>





                        <div class="released_wrap">
                            <fieldset>
                                <legend>released</legend>
                                <h3>Released</h3>
                                <div class="released">
                                    <label for="select1"></label>
                                    <select name="year1" id="select1">
                                        <option value="2014">2014</option>
                                        <option value="2015">2015</option>
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                    </select>

                                    <span>-</span>

                                    <select name="year2" id="select2">
                                        <option value="2015">2015</option>
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                    </select>

                                    <span class="reset">
                                        <button type="reset">Reset</button>
                                    </span>

                                    
                                </div>
                            </fieldset>
                        </div>

                        <div class="price_wrap">
                            <fieldset>
                                <legend>price</legend>
                                <div class="price">
                                    <div>
                                        <input type="range" min="0" max="10" id="price" value="0"><label for="price"></label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>

                        <div class="showme">
                            <button>Show me the awesome music!</button>
                        </div>


                    </form>
                </div>





            </div>
        </div>
    </div>

</body>

</html>
