<style>
    .popup_wrap{width: 500px; height: 300px;}
    .popup_wrap div{width: 100%; height: 280px; background: orange;   }
    a{display: block; width: 100%; height: 20px;}
    .modal{width: 500px; height: 300px; background: orange;}
</style>
<body>
    <div class="popup_wrap">
        <div></div>
        <a href="javascript:;">오늘하루열지않음</a>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.popup_wrap a').on('click',function(){
                setCookie('todayCookie','done',1);
                $('.popup_wrap').hide();
            });
        });

        function setCookie(name, value, expiredays){
            var todayDate = new Date();
            todayDate.setDate( todayDate.getDate() + expiredays );
            document.cookie=name + '=' + escape(value) + '; path=/; expires=' + todayDate.toGMTString() + ';'
        }
        function getCookie(){
            var cookiedata = document.cookie;
            if(cookiedata.indexOf('todayCookier=done') < 0 ){
                $('.popup_wrap').show();
            }else{
                $('.popup_wrap').hide();
            }
        }
        getCookie();

    </script>
