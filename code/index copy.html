<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div{width: 300px; height: 300px; margin: 100px; background: #000; animation: ddd 2s; transform-origin: (0,0);}
    @keyframes ddd {
  0% {
      
      transform: scale(-2);
      transform-origin: center ;
    opacity: 0;
  }
  100% {
      
      transform: scale(1);
      transform-origin: center;
    opacity: 1;
  }
}



</style>
<body>
    

    <div></div>
</body>
