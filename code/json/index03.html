<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="index.css">
    <title>wishtrend02</title>
</head>

<body>
    <div id="contents">
        <div class="productlist_wrap">
            <div class="productlist">
                <!-- 상품 갯수 스크립트로 정할거니까 ,, 하나만 있으면 된다 ,,  -->



            </div>

            <div class="pop_quick_wrap">
                <div class="inner">
                
                    <div class="slider_wrap">
                        
                        <div class="top_slide_area">
                            <div class="top_slide">
                                <div class="big_img">
                                    <img src="" alt="">
                                </div>
                            </div>
                            <div class="btn_prev">
                                &lt;
                            </div>
                            <div class="btn_next">
                                &gt;
                            </div>
                            
                        </div>

                        <div class="bottom_slide_area">
                            <div class="bottom_slide">
                                <div class="small_img">
                                    <img src="" alt="">
                                </div>
                                
                            </div>
                            
                        </div>
                    </div>
                    <div class="info_wrap">
                        <div class="txt_area">
                            <div class="info_brand">
                                <h3></h3>
                            </div>
                            <div class="info_name">
                                <h3></h3>
                            </div>
                            <div class="rating">
                                <div class="count">
                                    <span></span>
                                </div>
                            </div>
                            <div class="info_price">
                                <h3>
                                    <p></p>
                                    <del></del>
                                    <span class="dc"></span>
                                </h3>
                            </div>
                            <div class="info_description">
                                <p></p>
                            </div>
                            <div class="view_detail">
                                <a href="#">VIEW DETAIL &gt;</a>
                            </div>

                        </div>
                        <div class="form_area">
                            <div class="select_wrap">
                                <form action="">
                                    <fieldset>
                                        <legend></legend>
                                        <div class="popselect">
                                            <div class="selected select_pdt">
                                                <a href="#">
                                                    <span>1 Mugwort Essence</span>
                                                </a>
                                                <ul class="options">
                                                    <li class="active"><a href="#">1 Mudeddddgwort Essence</a></li class="active">
                                                </ul>

                                                <select name="variation">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                            <div class="selected select_num">
                                                <a href="#">
                                                    <span>1</span>
                                                </a>
                                                <ul class="options">
                                                    <li><a href="#">1</a></li>
                                                </ul>
                                                <select name="quantity">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="btn_wrap">
                                            <div class="add_to_cart">
                                                <button type="button" class="btn_addcart">ADD TO CART</button>
                                            </div>
                                            <div class="wishlist">
                                                <button type="button" class="btn_wish"><span></span>WISHLIST</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>

                        
                    </div>
                    <div class="pop_close">
                        <img src="images/closebtn.png" alt="">
                    </div>
                </div>
            </div>




            <div class="pagenavi_wrap">
                <div class="pagenav">
                    
                    <!-- <ul>
                        <li><a href="#">&lt;&lt;</a></li>
                        <li><a href="#">${makePage()}</a></li>
                        <li><a href="#">&gt;&gt;</a></li>
                    </ul> -->
                </div>

            </div>

            

        </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="js/index03.js"></script>
    
</body>

</html>
