        https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json
        var json = {
            "squadName": "Super hero squad",

            "active": true,
            "members": [{

                }
            ]
        };


       for( var key in json){
           var value1 = json[key];
           //console.log(key);
           //console.log(value1);
           if( typeof value1 === 'object'){
               // console.log(key);
                //console.log(value1);
                //console.log(typeof value1);
                //2차 반복문사용
                for (var key2 in value1){
                    //console.log(key2);

                    //console.log(value2);
                    for( var key3 in value2){
                        //console.log(key3);
                        var value3 = value2[key3];
                       // console.log(value3);
                       var cls_name2 = ('0' + (parseInt(key2) + 1).toString()) + '_' + key3;
                       //console.log(cls_name2);
                       if ( typeof value3 === 'object'){
                           for ( var key4 in value3){
                               var value4 = value3[key4];
                               $("." + cls_name2 + " li").eq(key4).text(value4);
                               //console.log(key4);
                               //console.log(value4);
                               //console.log(typeof value4);
                           }
                       }else{
                               $("."+ cls_name2).text(value3);
                               //console.log($("."+ cls_name2).text(value3))
                           }
                    }

                }
           } else{
               //바로 출력
               var cls_name = key.toLowerCase(); //클래스 이름이 소문자니까.
