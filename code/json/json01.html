            console.log( 'response data ::', response );
            printJSON(response);

        function printJSON( json ) {
            for ( var key in json ) {

                var value1 = json[key];

                if ( typeof value1 === 'object' ) {
                    // 2차 반복문을 사용
                    // console.log( key, value1, typeof value1 );
                    for ( var key2 in value1 ) {
                        
                        var value2 = value1[key2];

                        for ( var key3 in value2 ) {
                            var value3 = value2[key3];

                            var cls_name2 = ('0' + (parseInt(key2) + 1).toString()) + '_' + key3;

                            if ( typeof value3 === 'object' ) {

                                for ( var key4 in value3 ) {
                                    var value4 = value3[key4];

                                    $("."+ cls_name2 +" li").eq(key4).text(value4);

                                    console.log( key4, value4, typeof value4 );
                                }

                                
                            } else {
                                $("."+ cls_name2).text(value3);

                            }
                        }
                    }
                } else {
                    // 바로 출력
                    var cls_name = key.toLowerCase();

                    $("."+ cls_name).text(value1);
                }
            }
        }
