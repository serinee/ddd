<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="index.css">
</head>

<style>
    .pop_quickshop_zone {display: block;}
</style>
<body>
    <div id="contents">
        <div class="productlist_wrap">
            <div class="productlist">
                <!-- 상품 갯수 스크립트로 정할거니까 ,, 하나만 있으면 된다 ,,  -->



            </div>


            <div class="pop_quickshop_zone">
                <div class="pop_quick_area">
                    <div class="pop_bg"></div>
                        <div class="pop_quick_wrap">
                            <div class="inner">
                                <div class="slider_wrap">
                                    <div class="top_slide_area swiper-container">
                                        <div class="top_slide swiper-wrapper">
                                            <div class="big_img swiper-slide">
                                                <img src="https://www.wishtrend.com/wp-content/uploads/2019/11/Eclair_LEDmask_product_front.jpg" alt="">
                                            </div>
                                            <div class="big_img swiper-slide">
                                                <img src="https://www.wishtrend.com/wp-content/uploads/2019/11/Eclair_LEDmask_product_front.jpg" alt="">
                                            </div>
                                            <div class="big_img swiper-slide">
                                                <img src="https://www.wishtrend.com/wp-content/uploads/2019/11/Eclair_LEDmask_product_front.jpg" alt="">
                                            </div>
                                            <div class="big_img swiper-slide">
                                                <img src="https://www.wishtrend.com/wp-content/uploads/2019/11/Eclair_LEDmask_product_front.jpg" alt="">
                                            </div>
                                            <div class="big_img swiper-slide">
                                                <img src="https://www.wishtrend.com/wp-content/uploads/2019/11/Eclair_LEDmask_product_front.jpg" alt="">
                                            </div>
                                        </div>
                                        <div class="btn_prev">
                                            &lt;
                                        </div>
                                        <div class="btn_next">
                                            &gt;
                                        </div>
                                        
                                    </div>
            
                                    <div class="bottom_slide_area">
                                        <div class="bottom_slide">
                                            <div class="small_img">
                                                <img src="" alt="">
                                            </div>
                                            
                                        </div>
                                        
                                    </div>
                                </div>

                                <div class="pop_close">
                                    <img src="images/closebtn.png" alt="">
                                </div>
                            </div>
                        </div>        
                    </div>
                </div>    

                
            </div>


           


        </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="js/index03.js"></script>
    <script>
        var mySwiper = new Swiper ('.swiper-container') ;
    </script>
</body>
</html>
