<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="app">
        <p>{{foo}}</p>
        <!-- obj.foo는 더이상 변하지 않습니다! -->
        <button v-on:click="foo = 'baz'">Change it</button>
    </div>    

    <script>
        var vm = new Vue({
            //옵션
        })    


        //데이터 객체
        var data = { a: 1}

        //Vue인스턴스에 데이터 객체를 추가한다.
        var vm = new Vue({
            data: data
        })

        // 같은 객체를 참조합니다!
        vm.a === data.a // => true

        //속성 설정은 원본 데이터에도 영향을 미칩니다.
        vm.a = 2
        data.a // =>2

        // ... 당연하게도
        data.a = 3
        vm.a // => 3

        vm.b = 'hi'

        data: {
            newTodoText: '',
            visitCount: 0,
            hidecompletedTodos: false,
            todos: [],
            error: null
        }

        var obj = {
            foo: 'bar'
        }

        Object.freeze(obj)

        new Vue({
            el: '#app',
            data: obj
        })

        var data = { a:1 }
        var vm = new Vue({
            el: '#example',
            data: data
        })

        vm.$data === data // => true
        vm.$el === document.getElementById('example')// => true

        //$watch는 인스턴스 메소드 입니다.
        vm.$watch('a', function (newVal, oldVal){
            //'vm.a'가 변경되면 호출 됩니다.
        })

        new Vue({
            data: {
                a: 1
            },
            created: function(){
                //'this'는 vm 인스턴스를 가리킵니다.
                console.log('a is: ' + this.a)
            }
        })
        // => "a is: 1"

    </script>
</body>
</html>
